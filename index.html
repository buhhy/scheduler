<!DOCTYPE HTML>

<html>
    <header>
        <link type="text/css" rel="stylesheet" href="css/reset.css" />
        <link type="text/css" rel="stylesheet" href="lib/fullcalendar/fullcalendar.css" media="screen" />
        <link type="text/css" rel="stylesheet" href="lib/fullcalendar/fullcalendar.print.css" media="print" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="css/calendar.css" />
        <title>Project Pinecone</title>
    </header>
	<body>
		<div class="topbar">
			<span class="logo"><a href="#">PROJECT PINECONE</a></span>
			<ol class="steps">
				<li>1. ADD</li>
				<li>2. CUSTOMIZE</li>
				<li>3. PRINT</li>
			</ol>
		</div>
		<div class="content">
	        <div class="position-container">
				<div class="classes">
					<article class="classes-search">
					<!--insert search engine stuffs--> Search
					</article>
					<article class="classes-results">
					<!--insert search engine stuffs--> Results
					</article>
				</div>

				<div class="preview">
					<div class="preview-container">
						<h1 class="preview-title">PREVIEW</h1>
						<section id="scheduleContainer" class="calendar">
						</section>
					</div>
				</div>
            </div>
		</div>

		<script id="templateCalendar" type="text/template">
			<section id="scheduleContainer" class="calendar">
				<div class="cl-horizontal-lines">
					<table id="lineTable">
						<tr class="cl-header-row">
							<th class="cl-time-label"></th>
							<th class="cl-time-divider"></th>
						</tr>
						<% for (var i = 0; i < labels.length; i++) { %>
							<tr class="cl-content-row">
								<td class="cl-time-label"><%= labels[i] %></td>
								<td class="cl-time-divider"><hr></td>
							</tr>
						<% } %>
					</table>
				</div>
				<div class="cl-grid">
					<table>
						<tr class="cl-header-row">
							<th class="cl-header-cell cl-left-spacer"></th>
							<th class="cl-header-cell"><b>SUN</b>DAY</th>
							<th class="cl-header-cell"><b>MON</b>DAY</th>
							<th class="cl-header-cell"><b>TUE</b>SDAY</th>
							<th class="cl-header-cell"><b>WED</b>NESDAY</th>
							<th class="cl-header-cell"><b>THU</b>RSDAY</th>
							<th class="cl-header-cell"><b>FRI</b>DAY</th>
							<th class="cl-header-cell"><b>SAT</b>URDAY</th>
						</tr>
						<tr class="cl-content-row">
							<td></td>
							<td class="cl-content-cell"><div class="position-container"></div></td>
							<td class="cl-content-cell"><div class="position-container"></div></td>
							<td class="cl-content-cell"><div class="position-container"></div></td>
							<td class="cl-content-cell"><div class="position-container"></div></td>
							<td class="cl-content-cell"><div class="position-container"></div></td>
							<td class="cl-content-cell"><div class="position-container"></div></td>
							<td class="cl-content-cell"><div class="position-container"></div></td>
						</tr>
					</table>
				</div>
			</section>
		</script>

		<script id="templateCalendarEntry" type="text/template">
			<article class="cl-entry">
				<h1 class="cl-title"><%= name %></h1>
				<h2 class="cl-desc"><%= subject %> <%= catalog %> - <%= section %> <%= type %></h2>
				<h2 class="cl-desc"><%= location["building"] %> <%= location["room"] %></h2>
			</article>
		</script>

        <script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="lib/underscore.min.js"></script>
        <script type="text/javascript" src="lib/backbone.min.js"></script>
        <script type="text/javascript" src="lib/fullcalendar/fullcalendar.js"></script>

        <script type="text/javascript" src="js/scheduler.js"></script>
        <script type="text/javascript" src="js/views/calendar.js"></script>
        <script type="text/javascript" src="js/models.js"></script>
        <script type="text/javascript" src="js/entrypoint.js"></script>
    </body>
</html>
